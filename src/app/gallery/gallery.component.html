<section class="gallery mavasa__section" id="gallery">
    <p class="gallery__titles">Nuestros trabajos</p>
    <div class="gallery__grid-photo">
        <div *ngFor="let photo of gallery;let i = index" class="gallery__photo" (click)="openCarousel(photo,i)" appObserverVisibility [debounceTime]="200" (visible)="onElementVisibleGallery($event)">
          <div class="gallery__photo-frame" [ngStyle]="getPhotoStyle(photo)"></div>
        </div>
    </div>
</section>
<div class="gallery__carousel-container gallery-carousel--hidden" id="carousel">
  <button type="button" class="gallery__carousel-close-button btn-close btn-close-white" aria-label="Close" (click)="closeCarousel()"></button>
  <div id="carouselControls" class="carousel slide carousel-fade">
    <div class="carousel-inner">
        <div *ngFor="let photo of gallery;let i = index" class="carousel-item" [ngClass]="{'active':indexImageSelected == i}">
          <img class="d-block w-100 gallery_carousel-photo" src={{photo}} alt="Slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselControls" role="button" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselControls" role="button" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
